{% block 'main' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css'%}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="/home" style="text-decoration: none;">Home</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2>Login</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                <form method="post" action="/login">
                    {% csrf_token %}
                    <div class="md-3">
                        <label for="input1" class="form-lable">Username:</label>
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="Enter Username">
                    </div>
                    <div class="md-3">
                        <label for="input2" class="form-lable">Password:</label>
                        <input type="password" class="form-control" id="input2" name="upass" placeholder="Enter Password">
                    </div>
                    <input type="submit" class="btn btn-danger" value="Login"/> Not a User? <a href="/register" style="text-decoration: none;">Register</a>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'asset/css/bootstrap.min.css'%}"></script>
</body>
</html>
{% endblock 'main' %}
